<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>ENTRY FORM</title>
  </head>
  <body>
  <br>
  <div class="container">
      <div class="apply-box">
          <h3>FILL THE FORM DETAILS !</h3><br>
          <div class="card text-center" style="width: 18rem;">
              <div class="card-body">
                  <form action="/" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="container">
                          <div class="form-group">
                           <label for="name">NAME</label>
                           <input type="text" class="form-control" id="name" name="name" aria-describedby="" placeholder="Enter your name">
                            </div><br>
                            <div class="form-group">
                            <label for="date">DATE OF BIRTH</label>
                            <input type="date" class="form-control" id="date" name="date" aria-describedby="" placeholder="Enter your dob">
                            </div><br>
                            <div class="form-group">
                            <label for="age">AGE</label>
                             <input type="number" class="form-control" id="age" name="age" aria-describedby="" placeholder="Enter your age">
                            </div><br>
                           <div class="form-check form-check-inline">GENDER<br>
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                         <label class="form-check-label" for="inlineRadio1">MALE</label> </div>
                        <div class="form-check form-check-inline"><br>
                       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                       <label class="form-check-label" for="inlineRadio2">FEMALE</label>
                        </div><br>
                       <div class="form-group">
                      <label for="number">PHONE NUMBER</label>
                           <input type="number" class="form-control" id="number" name="number" aria-describedby="" placeholder="Enter your phone number">
                      </div><br>
                     <div class="form-group">
                     <label for="email">Email</label>
                     <input type="email" class="form-control" id="email" name="email" placeholder="Enter the email">
                     </div><br>
                     <div class="form-group">
                     <label for="inputAddress">Address</label>
                     <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                     </div><br>
                     <button type="submit" class="btn btn-primary" a href="{% url 'authentication:allCourse' %}">Sign in</button>
                      </div>
                    </form>
                   </div>
                </div>
           </div>
     </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
